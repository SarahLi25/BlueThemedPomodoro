<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-clouds">
  <h1>Pomodoro</h1>

  <div class="theme-selector">
    <select id="theme" aria-label="Select theme">
      <option value="clouds">☁️ Clouds</option>
      <option value="ocean">🌊 Ocean</option>
      <option value="gingham">🧵 Gingham</option>
    </select>
  </div>

  <main>
    <div class="mode-buttons">
      <button onclick="setMode('pomodoro')">Pomodoro</button>
      <button onclick="setMode('short')">Short Break</button>
      <button onclick="setMode('long')">Long Break</button>
    </div>

    <div class="timer-display" id="timer">25:00</div>

    <div class="control-buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <p class="quote">"Focus like the clouds drift — gently and freely."</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
