<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pink Cowboy Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>ðŸ¤  Pink Cowboy Pomodoro</h1>

    <div class="mode-buttons">
      <button onclick="setTimer(25)">Pomodoro</button>
      <button onclick="setTimer(5)">Short Break</button>
      <button onclick="setTimer(15)">Long Break</button>
    </div>

    <div class="timer-display">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>

    <div class="control-buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <p class="quote">"Wrangle your focus, cowgirl."</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
